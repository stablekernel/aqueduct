language: dart
dart:
  - dev
addons:
  postgresql: "9.6"
services:
  - postgresql

before_install:
  - bash ci/before_install.sh

before_script:
  - psql -c 'create user dart with createdb;' -U postgres
  - psql -c "alter user dart with password 'dart';" -U postgres
  - psql -c 'create database dart_test;' -U postgres
  - psql -c 'grant all on database dart_test to dart;' -U postgres
  - pub get

env:
  - TEST_DIR=aqueduct_test
  - TEST_DIR=aqueduct

after_success:
  - bash ci/after_script.sh

jobs:
  include:
    - stage: test
      script: bash ci/script.sh

matrix:
  exclude:
    - dart: dev
      env: STAGE=coverage
    - dart: dev
      env: STAGE=coverage
    - dart: dev
      env: STAGE=coverage

branches:
  only:
    - master
    - 3.0
