name: aqueduct
version: 4.0.0-b1
description: A modern HTTP server application framework, ORM and OAuth2 provider with OpenAPI 3.0 integration. Foundation for REST, RPC or GraphQL services.
homepage: https://aqueduct.io
documentation:

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  args: ^1.5.0
  analyzer: '>=0.39.4 <0.41.0'
  crypto: ^2.0.6
  logging: ^0.11.3
  isolate_executor: ^2.0.0
  meta: ^1.1.5
  open_api: ^2.0.1
  password_hash: ^2.0.0
  path: ^1.6.1
  postgres: ^2.1.1
  pub_cache: '>=0.2.0 <0.3.0'
  pub_semver: ^1.4.0
  safe_config: ^3.0.0-b2
  yaml: ^2.1.15
  runtime: ^1.0.0-9

dev_dependencies:
  matcher: '>=0.12.3 <0.14.0'
  test: ^1.3.0
  http: '>=0.11.3+7 <0.13.0'
  command_line_agent: ^1.0.0-b2
  aqueduct_test:
    path: ../aqueduct_test

executables:
  aqueduct: aqueduct
