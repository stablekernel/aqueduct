branches:
  only:
    - master
    - 3.0

services:
  - postgresql96

environment:
  matrix:
  - TEST_DIR: aqueduct_test
  - TEST_DIR: aqueduct

before_build:
  - echo %TEST_DIR%
  - cp -r ci\ %TEST_DIR%\ci\
  - cd %TEST_DIR%
  - pub get

install:
  - ps: wget https://storage.googleapis.com/dart-archive/channels/dev/release/latest/sdk/dartsdk-windows-x64-release.zip -OutFile dart-sdk.zip
  - cmd: echo "Unzipping dart-sdk..."
  - cmd: 7z x dart-sdk.zip -o"C:\tools" -y > nul
  - ls C:\tools\dart-sdk\bin
  - set PATH=%PATH%;C:\tools\dart-sdk\bin
  - set PATH=%PATH%;%APPDATA%\Pub\Cache\bin
  - set PGUSER=postgres
  - set PGPASSWORD=Password12!
  - PATH=C:\Program Files\PostgreSQL\9.6\bin\;%PATH%

build: off

test_script:
  - cmd: psql -c 'create user dart with createdb;' -U postgres
  - cmd: psql -c "alter user dart with password 'dart';" -U postgres
  - cmd: psql -c 'create database dart_test;' -U postgres
  - cmd: psql -c 'grant all on database dart_test to dart;' -U postgres
  - cmd: pub run test -j1

cache:
  - C:\Users\appveyor\AppData\Roaming\Pub\Cache