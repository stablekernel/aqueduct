name: aqueduct
version: 2.2.2
description: Server-side framework, including routing, ORM and OAuth 2.0 in a consistent, rigorously tested framework.
author: stable|kernel <http://stablekernel.com>
homepage: https://aqueduct.io
documentation:

environment:
  sdk: ">=1.20.0 <2.0.0"

dependencies:
  safe_config: ">=1.1.0 <2.0.0"
  yaml: ">=2.1.9 <3.0.0"
  crypto: "^2.0.0"
  logging: ">=0.11.3 <0.12.0"
  analyzer: ">=0.28.0 <1.0.0"
  postgres: ">=0.9.1 <1.0.0"
  args: ">=0.13.5 <1.0.0"
  stack_trace: "^1.0.0"
  pub_semver: "^1.0.0"
  path: ^1.4.1
  password_hash: ^1.0.0
  matcher: ">=0.12.0+2 <0.13.0"

dev_dependencies:
  test: any
  http: ">=0.11.3+7 <0.12.0"
  coverage:
    git:
      url: https://github.com/joeconwaystk/coverage.git
      ref: master

executables:
  aqueduct: aqueduct
